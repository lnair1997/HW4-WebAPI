<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <h1 class="navbar-brand text-center">JavaScript Coding Quiz</h1>
    </nav>

    <main class="container-md">
        <div id="quizContainer">
            <h1>Coding Timed Quiz</h1>
            <p>Timed multiple choice quiz about JavaScript.</p>
            <br>
            <button type="button" class="btn btn-info btn-lg" id="startBtn">Start Quiz!</button>
        </div>

        <div id="questionsDis" style="display: none">
            <div>Timer: <span id="countDown"></span></div>
            <h3 id="currentQ"></h3>
            <ul id="options"></ul>
            <div id="results"></div>
        </div>

        <div id="scoreScreen" style="display: none">
            <h3>Congratulations!</h3>
            <h4>Your score is <span id="finalScore"></span></h4>
            <br>
            <p>Enter initials:
                <input type="text" id="initial">
                <button id="submitInitial">Submit</button>
            </p>
        </div>

        <div id="highScores" style="display: none">
            <h2>High Score List</h2>
            <hr>
            <ul id="highScoreList"></ul>
            <table id="highscore-table"></table>
        </div>
    </main>

    <footer class="page-footer font-small fixed-bottom">
        <div class="footer-copyright text-center py-3 bg-dark">Copyright by Lathisha Nair</div>
    </footer>


    <!-- Bootstrap java/jquery -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- My JavaScript -->

    <script src="assets/script.js"></script>

</body>

</html>
